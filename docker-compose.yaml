services:
  rabbitmq_user_auth:
    image: rabbitmq:3.13-management
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: 97121104
    ports:
      - "17000:5672" # AMQP — порт для приложений
      - "17001:15672" # Web UI — панель управления
    volumes:
      - rabbitmq_user_auth_data:/var/lib/rabbitmq
    networks:
      - user-network
      - auth-network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  #Auth
  auth_postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: postgres_noaiart_auth
      POSTGRES_USER: auth_postgres
      POSTGRES_PASSWORD: 97121104
    ports:
      - "10000:5432"
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
    networks:
      - auth-network
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U auth_postgres -d postgres_noaiart_auth"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth_service:
    build: AuthService
    environment:
      PORT: 8000
      DB_USER: auth_postgres
      DB_PASSWORD: 97121104
      DB_HOST: auth_postgres
      DB_PORT: 5432
      DB_NAME: postgres_noaiart_auth
      JWT_ALGORITHM: RS256
      JWT_PRIVATE_KEY_PATH: "src/keys/private.pem"
      JWT_PUBLIC_KEY_PATH: "src/keys/public.pem"
      RBP_USER_AUTH_USER: admin
      RBP_USER_AUTH_PASSWORD: 97121104
      RBP_USER_AUTH_HOST: rabbitmq_user_auth
      RBP_USER_AUTH_PORT: 5672
    ports:
      - "8001:8000"
    volumes:
      - ./AuthService/src:/app/src
      - ./AuthService/alembic:/app/alembic
    depends_on:
      auth_postgres:
        condition: service_healthy
    networks:
      - auth-network
      - gateway-network

  #User
  user_postgres:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_DB: postgres_noaiart_user
      POSTGRES_USER: user_postgres
      POSTGRES_PASSWORD: 97121104
    ports:
      - "10001:5432"
    volumes:
      - user_postgres_data:/var/lib/postgresql/data
      - ./initscripts/user_postgres_init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - user-network
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U user_postgres -d postgres_noaiart_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  user_service:
    build: UserService
    environment:
      PORT: 8000
      DB_USER: user_postgres
      DB_PASSWORD: 97121104
      DB_HOST: user_postgres
      DB_PORT: 5432
      DB_NAME: postgres_noaiart_user
      RBC_USER_AUTH_USER: admin
      RBC_USER_AUTH_PASSWORD: 97121104
      RBC_USER_AUTH_HOST: rabbitmq_user_auth
      RBC_USER_AUTH_PORT: 5672
    ports:
      - "8002:8000"
    volumes:
      - ./UserService/src:/app/src
      - ./UserService/alembic:/app/alembic
    depends_on:
      user_postgres:
        condition: service_healthy
      rabbitmq_user_auth:
        condition: service_healthy
    networks:
      - gateway-network
      - user-network

  #Pin
  pin_postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: postgres_noaiart_pin
      POSTGRES_USER: pin_postgres
      POSTGRES_PASSWORD: 97121104
    ports:
      - "10002:5432"
    volumes:
      - pin_postgres_data:/var/lib/postgresql/data
    networks:
      - pin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pin_postgres -d postgres_noaiart_pin"]
      interval: 5s
      timeout: 5s
      retries: 5

  pin_service:
    build: PinService
    environment:
      PORT: 8000
      DB_USER: pin_postgres
      DB_PASSWORD: 97121104
      DB_HOST: pin_postgres
      DB_PORT: 5432
      DB_NAME: postgres_noaiart_pin
      S3_ACCESS_KEY: admin
      S3_SECRET_KEY: 97121104
      S3_PICTURE_BUCKET_NAME: noaiartbucket
      S3_URL: http://minio:9000

    ports:
      - "8003:8000"
    volumes:
      - ./PinService/src:/app/src
      - ./PinService/alembic:/app/alembic
    depends_on:
      pin_postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      qdrant-migrator:
        condition: service_healthy
    networks:
      - gateway-network
      - pin-network

  #Comment
  comment_postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: postgres_noaiart_comment
      POSTGRES_USER: comment_postgres
      POSTGRES_PASSWORD: 97121104
    ports:
      - "10003:5432"
    volumes:
      - comment_postgres_data:/var/lib/postgresql/data
    networks:
      - comment-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U comment_postgres -d postgres_noaiart_comment"]
      interval: 5s
      timeout: 5s
      retries: 5

  comment_service:
    build: CommentService
    environment:
      PORT: 8000
      DB_USER: comment_postgres
      DB_PASSWORD: 97121104
      DB_HOST: comment_postgres
      DB_PORT: 5432
      DB_NAME: postgres_noaiart_comment
    ports:
      - "8004:8000"
    volumes:
      - ./CommentService/src:/app/src
      - ./CommentService/alembic:/app/alembic
    depends_on:
      comment_postgres:
        condition: service_healthy
    networks:
      - gateway-network
      - comment-network

  gateway:
    build: Gateway
    environment:
      JWT_ALGORITHM: RS256
      AUTH_SERVICE_HOST: auth_service
      AUTH_SERVICE_PORT: 8000
      JWT_PUBLIC_KEY_PATH: "src/keys/public.pem"
      USER_SERVICE_HOST: user_service
      USER_SERVICE_PORT: 8000
      COMMENT_SERVICE_HOST: comment_service
      COMMENT_SERVICE_PORT: 8000
      PIN_SERVICE_HOST: pin_service
      PIN_SERVICE_PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./Gateway/src:/app/src
    depends_on:
      - auth_service
      - pin_service
      - user_service
      - comment_service
    networks:
      - gateway-network

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "11000:9000"  # API
      - "11001:9001"  # Web UI
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: 97121104
    volumes:
      - ./data:/data
    command: server /data --console-address ":9001"

    networks:
     - pin-network

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 admin 97121104; do
        echo 'Waiting for MinIO...'; 
        sleep 2; 
      done;
      mc mb local/noaiartbucket || echo 'Bucket already exists';
      mc anonymous set download local/noaiartbucket || echo 'Anonymous already set';
      "
    networks:
     - pin-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "12000:6333"
      - "12001:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__LOG_LEVEL=INFO
    networks:
      - pin-network
    healthcheck:
      test: ["CMD", "bash", "-c", "exec 3<>/dev/tcp/localhost/6333 && echo -e 'GET / HTTP/1.1\r\nhost: localhost:6333\r\nConnection: close\r\n\r\n' >&3 && cat <&3 | head -n 1 | grep 200"]
      timeout: 10s
      retries: 3
      start_period: 30s

  qdrant-migrator:
    image: python:3.11-slim
    container_name: qdrant-migrator
    depends_on:
      qdrant:
        condition: service_healthy
    environment:
      QDRANT_URL: http://qdrant:6333
      COLLECTION_NAME: images
      VECTOR_SIZE: 512
      PYTHONUNBUFFERED: 1
    volumes:
      - ./initscripts:/initscripts
    working_dir: /initscripts
    command: >
      sh -c "
      apt-get update -qq && apt-get install -y -qq curl &&
      pip install --no-cache-dir --quiet qdrant-client==1.9.0 pydantic==2.5.0 pydantic-settings==2.1.0 &&
      python -u qdrant_migration.py
      "
    networks:
      - pin-network
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -s -o /dev/null -w '%{http_code}' http://qdrant:6333/collections/images | grep -q 200"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s



volumes:
  auth_postgres_data:
  user_postgres_data:
  pin_postgres_data:
  rabbitmq_user_auth_data:
  comment_postgres_data:
  qdrant_data:

networks:
  auth-network:
    driver: bridge
  gateway-network:
    driver: bridge
  user-network:
    driver: bridge
  pin-network:
    driver: bridge
  comment-network:
    driver: bridge